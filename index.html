<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const whereAmI = function (lat, lng) {
      // Task 2: Reverse geocoding using fetch and promises
      fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
        .then((response) => {
          // Task 5: Handle rate limit error (code 403)
          if (!response.ok)
            throw new Error(`Too many requests! (${response.status})`);
          return response.json();
        })
        .then((data) => {
          // Task 3: Log a message with location details
          console.log(`You are in ${data.city}, ${data.country}`);

          // Task 6: Use the received data to render a country
          return fetch(`https://restcountries.com/v2/name/${data.country}`);
        })
        .then((response) => {
          if (!response.ok)
            throw new Error(`Country data not found! (${response.status})`);
          return response.json();
        })
        .then((countryData) => {
          // Task 7: Render the country
          console.log(
            `You are in ${countryData[0].name}, ${countryData[0].capital}`
          );
        })
        .catch((error) => {
          // Task 4: Log errors to the console
          console.error(`Error: ${error.message}`);
        });
    };
  </script>
</html>
